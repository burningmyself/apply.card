<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/base.css" rel="stylesheet">
  <script src="js/config.js"></script>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <title>申请信用卡</title>
</head>

<body>
  <div class="header">

  </div>
  <div class="body">
   
  </div>
  <script>
    let dom="";    
    $(function(){
      cardList.map(r => {
                    let d = `<div class="item">
                <div>
                    <img class="card" src="${r.logo}" alt="Alternate Text" />
                </div>
                <div class="remark">
                    <div>${r.name}</div>
                    <div class="small">${r.name}</div>
                </div>
                <div class="relactive">
                    <div>
                        <img class="icon1" src="assets/recommend.png" alt="Alternate Text" />
                    </div>
                    <div>
                        <img onclick="openMain('${r.url}')" class="icon2" src="assets/btnLoanCard.png" alt="Alternate Text" />
                    </div>
                </div>
            </div>`
                    dom += d;
                })
                $('.body').append(dom)
    })
    function openMain(url) {
      window.location.href = url;
    }
  </script>
</body>
