  <meta content="浦发银行是中国国际化和多元化程度最高的银行，在中国内地及五十多个国家和地区为客户提供全面的金融服务。主要经营商业银行业务：公司金融、个人金融和金融市场业务，并通过附属机构开展投资银行、申请信用卡、保险、直接投资、投资管理、基金管理和飞机租赁业务。" name="description">

<body>
  <div class="header">

  </div>
  <div class="body">
   
  </div>
  <script>
    let dom="";    
    $(function(){
      cardList.map(r => {
                    let d = `<div class="item">
                <div>
                    <img class="card" src="${r.logo}" alt="Alternate Text" />
                </div>
                <div class="remark">
                    <div>${r.name}</div>
                    <div class="small">${r.name}</div>
                </div>
                <div class="relactive">
                    <div>
                        <img class="icon1" src="assets/recommend.png" alt="Alternate Text" />
                    </div>
                    <div>
                        <img onclick="openMain('${r.url}')" class="icon2" src="assets/btnLoanCard.png" alt="Alternate Text" />
                    </div>
                </div>
            </div>`
                    dom += d;
                })
                $('.body').append(dom)
    })
    function openMain(url) {
      window.location.href = url;
    }
  </script>
  
  <script>
    (function(){
        var bp = document.createElement('script');
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
            bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        }
        else {
            bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(bp, s);
    })();
</script>
    
</body>
